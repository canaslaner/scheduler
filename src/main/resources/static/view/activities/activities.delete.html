<form name="deleteForm" ng-submit="confirm()">
    <div class="modal-header">
        <button type="button" class="close" aria-hidden="true"
                ng-click="dissmiss()">&times;
        </button>
        <h4 class="modal-title">Confirm delete operation</h4>
    </div>
    <div class="modal-body">

        <div class="row margin-0" ng-show="errorMessage">
            <div class="alert alert-danger" role="alert">{{errorMessage}}</div>
        </div>

        <p>Are you sure you want to delete <span class='label label-danger'>{{activity.name}}</span>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="dismiss()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Delete</span>
        </button>
    </div>
</form>
